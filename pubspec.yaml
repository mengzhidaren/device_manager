name: device_manager
description: Manager for hardware devices(USB, Serial. etc...) for Flutter Windows Desktop applications.
version: 0.0.2
repository: https://github.com/bojidartonchev/device_manager

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: DeviceManagerPlugin